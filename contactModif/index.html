<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Email Template</title>
  </head>
 
  <body>
    
    <h1>ContactModd</h1>
    <p>Send a message and we will get back to you within 24 hours.</p>
    
    <form class="contact-form">
      <!-- insert the name -->
      <!-- <label for="name">Name</label><br /> -->
      <input class="name" name="name" type="text" placeholder="name"/><br/>
      <!-- email -->
      <!-- <label for="email">Email</label><br /> -->
      <input class="email" name="email" type="email" placeholder="email"/><br/>
      <!-- phone -->
      <!-- <label for="phone">Phone</label> -->
      <input class="phone" name="phone" type="tel" placeholder="phone +"/><br/>
      <!-- message -->
      <!-- <label for="">Message</label><br /> -->
      <textarea
        class="message"
        name=""
        id=""
        cols="30"
        rows="10"
        placeholder="message"></textarea><br/>

      <button type="submit">Submit</button>

    </form>
  </body>
  <footer>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase.js"></script>
    <script src="index.js"></script>
  </footer>
</html>
